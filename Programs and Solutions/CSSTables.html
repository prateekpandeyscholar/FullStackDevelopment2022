<!Doctype html>
<html>
<head>
  <style>
   table,th,td{
      border-width:4px;
      border-style:solid;
      border-color:green;
      border-spacing:10px;
      border-collapse:collapse
   }
   
   table{
         width:120%;
     }

  tr:hover{
    background-color:red
  }
  
  th{
     text-align:left;
     color:blue
  }

  

 th,td{
    border-bottom:8px dotted red
 }
 
 td{
     text-align:right;
     color:tomato;
     border-bottom:8px dotted blue
  }
  </style>
</head>
<body>
  <table>
       <tr><th>One</th><th>Two</th><th>Three</th></tr>
       <tr><td>One</td><td>Two</td><td>Three</td></tr>
       <tr><td>One</td><td>Two</td><td>Three</td></tr>
       <tr><td>One</td><td>Two</td><td>Three</td></tr>
       
  </table>
</body>
</html>
